<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="slides-container">
                <div id="image1" class="slide"><img src="img/kids2.JPG" alt=""></div>
                <div id="image2" class="slide"><img src="img/kids3.jpg" alt=""></div>
                <div id="image3" class="slide"><img src="img/kids1 copy.jpg" alt=""></div>
                <div id="image4" class="slide"><img src="img/linus1.jpg" alt=""></div>
                <div id="image5" class="slide"><img src="img/olive1 .jpg" alt=""></div>
                <div id="image6" class="slide"><img src="img/olive2.JPG" alt=""></div>
                <div id="image7" class="slide"><img src="img/us1.jpg" alt=""></div>
        </div>
        <div class="arrows">
            <button class="arrow previous"><img src="img/arrow-left-bold-outline.svg" alt=""></button>
            <button class="arrow next"><img src="img/arrow-right-bold-outline.svg" alt=""></button>
        </div>
        <div class="circles">
          <button class="circle"><img src="img/circle-outline.svg" id="circle1" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle2" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle3" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle4" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle5" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle6" alt=""></button>
          <button class="circle"><img src="img/circle-outline.svg" id="circle7" alt=""></button>
        </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
